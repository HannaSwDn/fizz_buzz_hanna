<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>FizzBuzz</title>
</head>
<body class="bg-green-light">

    <p id="display_number"></p>
    <p id="fizz">fizz</p>
    <p id="buzz">buzz</p>
    <p id="fizzbuzz">fizzbuzz</p>
    <p id="integer">Integer</p>
    <input type="text" id="value">
    <input type="submit" value="Check" id="button">
    <div id="display_answer"></div>
    
<!-- JavaScript -->
<script src="js/fizz-buzz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let fizz = document.getElementById('fizz')
            let buzz = document.getElementById('buzz')
            let fizzbuzz = document.getElementById('fizzbuzz')
            let integer = document.getElementById('integer')
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</body>
</html>
