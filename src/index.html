<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>FizzBuzz</title>
</head>
<body class="bg-green-light">

    <p id="display_number" class="text-center text-white leading-loose text-10xl"></p>

    <p id="points" class="text-center text-white text-5xl leading-loose"></p>

    <p id="fizz" class="text-center leading-loose text-6xl text-white cursor-pointer rotate-10">Fizz</p>
    <p id="buzz" class="text-center leading-loose text-6xl text-white cursor-pointer rotate--10">Buzz</p>
    <p id="fizzbuzz" class="text-center leading-loose text-6xl text-white cursor-pointer rotate-10">FizzBuzz</p>
    <p id="integer" class="text-center leading-loose text-6xl text-white cursor-pointer rotate--10">Integer</p>
    <input type="text" id="value">
    <input type="submit" value="Check" id="button">
    <div id="display_answer"></div>
    
<!-- Audio -->
<audio src="audio/pling.mp3" id="pling" />
<!-- JavaScript -->
<script src="js/fizz-buzz.js" />
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let barBox = document.getElementById('bar_box')
            let bar = document.getElementById('bar')
            let audio = document.getElementById('pling')
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</body>
</html>
